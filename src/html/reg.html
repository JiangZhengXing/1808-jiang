<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>折800通行证</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="top_head">
            <a href=""><img src="../img/head_2.png" alt="" /></a>
            <span>已经有团800或折800帐号了？<a href="login.html">去登录</a></span>
        </div>
        <div class="content">
            <div class="reg_box">
                <div class="item msg_zt1">
                    <label>用户：</label>
                    <input type="text" id="username" class="itext1" value="" />
                    <div class="msg_box row1">
                        <span class="msg">请输入正确的用户名</span>
                    </div>
                </div>
                <div class="item msg_zt1">
                    <label>密码：</label>
                    <input type="password" id="password" class="itext1" />
                    <div class="msg_box row1">
                        <span class="msg">请输入密码</span>
                    </div>
                </div>
                <div class="item msg_zt1">
                    <label>确认密码：</label>
                    <input type="password" id="ysword" class="itext1" />
                    <div class="msg_box row1">
                        <span class="msg">确认密码不能为空</span>
                    </div>
                </div>
                <div class="item i_code">
                    <label>验证码：</label>
                    <input type="text" id="mycode" class="itext2"/>
                    <span class="mcode"></span>
                    <div class="msg_box row1">
                        <span class="msg">请输入验证码</span>
                    </div>
                </div>
                <div class="item i_txt">
                    <p><input checked="checked" id="aa" type="checkbox"/>我已阅读并接受折800的<a href="">《用户服务协议》</a></p>
                </div>
                <div class="item">
                    <div href="#" id="reg_submit" class="i_btn i_btn1">
                        <i>同意协议并注册</i>
                    </div>
                </div>
            </div>
            <dic class="reg_right">
                <h3 class="moreps">还可以使用这些账号登录</h3>
                <div class="morelogin">
                    <a href="" class="i_btn i_btn2"><i>QQ登录</i></a>
                    <a href="" class="i_btn i_btn2"><i>百度登录</i></a>
                    <span id="showMore">更多</span>
                    <div class="moreu">
                        <a href="" class="i_btn i_btn2"><i>微博账号</i></a>
                        <a href="" class="i_btn i_btn2"><i>淘宝账号</i></a>  
                        <a href="" class="i_btn i_btn2"><i>人人账号</i></a>
                    </div>
                </div>
            </dic>
        </div>
    </div>

    <script src="../lib/jquery-3.2.1.js" type="text/javascript"></script>
    
    <script src="../js/reg.js" type="text/javascript"></script>
</body>
</html>
