<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/car.css" />
    <link rel="stylesheet" type="text/css" href="../css/head.css" />
    <script src="../js/require.js" data-main="../js/car"></script>
</head>
<body>
    <div class="carBar"></div>

    <div class="container car">
        <img src="../img/wa.png" alt=""/>
    </div>
    <div class="container car_list">
        <div class="title clear">
                <p class="l">购物车<b class="count"><i class="count_1">&nbsp;0</i></b></p>
                <span class="quick-login-wrapper">现在<a href="login.html">[登录]</a>，您购物车中的商品将被永久保存</span>
                <div class="righti"><img src="../img/waa.png" alt="" /></div>
        </div>
        <div class="cars">
            <div class="head">
                <p class="all_1">
                    <input type="checkbox" class="all"/>全选
                </p>
                <p class="products">商品</p>
                <p class="price">单价</p>
                <p class="number">数量</p>
                <p class="money">金额(元)</p>
                <p class="operation">操作</p>
            </div>
            <ul class="buylist">
                
            </ul>
            <div class="cart_footer">
                <span class="all_2">
                    <input type="checkbox" class="all2"/>全选
                </span>
                <span class="clear">删除选中商品</span>
                <span class="clearAll">清空购物车</span>
                <button class="btn">结算</button>
                <span class="totalAll">总计：￥<i class="tot"></i></span>
            </div>
           
        </div>
    </div>
    <div class="car_footer"></div>

</body>

      
</html>
